<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="img-carousel">
      <div class="img-carousel__imgs">
        
      <button
        type="button"
        class="img-carousel__button img-carousel__button--left js-button-left"
      >
        ←
      </button>
      <div class="img-carousel__img-container js-image-container">
        <img
          class="img-carousel__img img-carousel__img--visible"
          src="https://images.creativemarket.com/0.1.0/ps/520037/1360/1234/m1/fpnw/wm1/jqnlos5tllcpu597jp2ynvmn2ismyuajq9yfpiuo3mrax8lpppafqczudweqpypz-.jpg?1434009176&s=2a672b5af2969671634b11eb8196e7b1"
          alt=""
        />
        <img
          class="img-carousel__img img-carousel__img--hidden"
          src="https://images.unsplash.com/photo-1548550023-2bdb3c5beed7?ixlib=rb-1.2.1&w=1000&q=80"
          alt=""
        />
        <img
          class="img-carousel__img img-carousel__img--hidden"
          src="http://2.bp.blogspot.com/-2F9NWCW0bWI/UFF2rMtT73I/AAAAAAAAQLc/yLlmH82olxk/s1600/Chicken3.jpg"
          alt=""
        />
        <img
          class="img-carousel__img img-carousel__img--hidden"
          src="https://wallpaperaccess.com/full/3201136.jpg"
          alt=""
        />
      </div>
      <button
        type="button"
        class="img-carousel__button img-carousel__button--right js-button-right"
      >
        →
      </button>
        <div class="img-carousel__dots js-dots">
        </div>
      </div>
        

    </div>
  </body>
</html>
